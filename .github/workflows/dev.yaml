name: sahas_ui DEV Deployment

on:
    push:
        branches:
            - dev
    schedule:
        - cron: "30 18 * * *"
jobs:
    deploy:
        runs-on: ubuntu-latest
        env:
            REPO: sahas_ui
            BRNACH: dev
        steps:
            - name: Preparing SSH
              run: sudo apt-get install -y sshpass

            - name: SSH Deployment
              run: |
                  sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no "${{secrets.SSH_SERVER}}" << 'EOF'
                    set -e
                    
                    cd /var/www/sites/dev.sahasinstitute.com
                    if [ ! -d "${{env.REPO}}" ]; then
                      echo "Fetching Repository - $REPO"
                      git clone --branch ${{env.BRNACH}} https://github.com/rocketstriker999/${{env.REPO}}
                      npm install -g serve
                    fi
                    cd "${{env.REPO}}"
                    if [ -f process.id ]; then
                      PREVIOUS_PID=$(cat process.id)
                      if ps -p $PREVIOUS_PID > /dev/null; then
                        echo "Terminating $REPO - Previous Process ID : $PREVIOUS_PID"
                        kill -9 $PREVIOUS_PID
                      fi
                    fi
                    git pull
                    npm install
                    rm -rf build
                    npm run build
                    if [ ! -d "logs" ]; then
                      mkdir logs
                    fi
                    log_date=$(date +"%d-%m-%Y")
                    serve -s build -l 4000 > logs/"$log_date".log 2>&1 &
                    new_pid=$!
                    echo "Starting $REPO - pid $new_pid"
                    echo $new_pid > process.id
                    echo "Deployed & Disconnecting SSH"
                    exit 0
                  EOF
